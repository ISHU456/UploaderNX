{% extends "base.html" %}

{% block hero %}{% endblock hero %}

{% block content %}
<div class="made-bg">
  <section class="container mt-5 d-flex justify-content-center flex-column align-items-center">
    <br><br>
    <div>
      <h1 class="">LOGIN HERE</h1>
    </div>
    <br><br>
    <div class="card shadow-lg p-4 border-0 rounded-4 bg-gray" style="max-width: 450px; width: 100%;">
        <h3 class="text-center fw-bold text-primary">Login</h3>
        <p class="text-center">Access your account</p>

        <form action="." method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">
                    <i class="fa-solid fa-user"></i> Username
                </label>
                <input type="text" class="form-control shadow-sm" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">
                    <i class="fa-solid fa-lock"></i> Password
                </label>
                <input type="password" class="form-control shadow-sm" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% url 'front_page' %}" class="btn btn-outline-secondary">
                    <i class="fa-solid fa-arrow-left"></i> Back
                </a>
                <button type="submit" class="btn btn-success shadow-sm">
                    <i class="fa-solid fa-sign-in-alt"></i> Login
                </button>
            </div>
        </form>
    </div>
  </section>
</div>

<!-- FontAwesome Icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>

{% endblock content %}

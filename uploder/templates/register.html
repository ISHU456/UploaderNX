{% extends "base.html" %}

{% block hero %}
<br>
{% endblock hero %}

{% block content %}
<div class="made-bg">
  <h1 align="center" class="text-white">REGISTER HERE</h1>
  <section class="container mt-5 d-flex justify-content-center ">
    <div class="icard card shadow-lg p-4 border-0 rounded-4" style="max-width: 450px; width: 100%;">
        <h3 class="text-center fw-bold text-primary">Sign Up</h3>
        <p class="text-center ">Create an account to get started</p>
        <form action="." method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">
                    <i class="fa-solid fa-user"></i> Username
                </label>
                <input type="text" class="form-control shadow-sm" id="name" name="username" 
                       placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">
                    <i class="fa-solid fa-envelope"></i> Email
                </label>
                <input type="email" class="form-control shadow-sm" id="email" name="email" 
                       placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">
                    <i class="fa-solid fa-lock"></i> Password
                </label>
                <input type="password" class="form-control shadow-sm" id="password" name="password" 
                       placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label fw-semibold">
                    <i class="fa-solid fa-key"></i> Confirm Password
                </label>
                <input type="password" class="form-control shadow-sm" name="password2" 
                       placeholder="Confirm password" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{% url 'front_page' %}" class="btn btn-outline-secondary">
                    <i class="fa-solid fa-arrow-left"></i> Back
                </a>
                <button type="submit" class="btn btn-primary shadow-sm">
                    <i class="fa-solid fa-user-plus"></i> Sign Up
                </button>
            </div>
        </form>
    </div>
  </section>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>

{% endblock content %}
